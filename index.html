<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bulb</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      text-align: center;
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    img {
      width: 500px;
      height: auto;
      margin-top: 40px;
    }

    .button-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <img id="light" src="OffBulb.png" alt="Bulb" class="img-fluid" />

    <div class="button-container">
      <button class="btn btn-primary me-2" onclick="document.getElementById('light').src='OnBulb.png'">Switch on the bulb</button>
      <button class="btn btn-danger" onclick="document.getElementById('light').src='OffBulb.png'">Switch off the bulb</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
